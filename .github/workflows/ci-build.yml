name: CI Build

on: [push]
jobs:
  build:
    strategy:
       fail-fast: true
       matrix:
          lua_version: [5.1, 5.2, 5.3, 5.4]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-lua-${{ matrix.lua_version }}
      cancel-in-progress: true
    name: "Build with Lua ${{ matrix.lua_version }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
           fetch-depth: 1
      - name: Install Lua ${{ matrix.lua_version }}
        uses: leafo/gh-actions-lua@v8.0.0
        with:
          luaVersion: ${{ matrix.lua_version }}
      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4
        with:
          luarocksVersion: "3.8.0"
      - name: Print versions
        run: |
          PATH=$PATH:./.lua/bin/lua/:./.luarocks/bin/
          lua -v
          luarocks --version
          luarocks path
      - name: "Install Lua dependencies"
        run: |
          PATH=$PATH:./.lua/bin/lua/:./.luarocks/bin/
          luarocks install --local --deps-only *.rockspec
      - name: "Run Tests"
        run: |
          PATH=$PATH:./.lua/bin/lua/:./.luarocks/bin/
          eval $(luarocks path)
          luarocks make --local
          tools/runtests.sh
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: luacov.report.out
          path: target/luacov-reports/luacov.report.out